@PART[]:HAS[@RESOURCE[LiquidFuel]]:NEEDS[ModularFuelTanks|RealFuels]:FOR[BehemothAerospaceEngineering]
{

	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../FuelVolume$
		type = Default
	}
	!oldName = DELETE
}

@PART[]:NEEDS[InterstellarFuelSwitch|Firespitter]
{
	&description = missing // catch any parts missing description
	tmp01 = #BAE-FS-desc
	@description = #$description$\n<color=#bada55> $tmp01$</color>
	!tmp01 = DELETE

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	MODULE
	{
		name:NEEDS[!InterstellarFuelSwitch] = FSFuelSwitch
		name:NEEDS[InterstellarFuelSwitch] = InterstellarFuelSwitch
		resourceNames = Structural;LiquidFuel;LiquidFuel,Oxidizer;MonoPropellant
		resourceAmounts = 0;30413;13824,16896;30725
		basePartMass = 4.55
		tankMass = 0;2.49;4.25;3.2
		tankCost = 0;21250;15125;36875
		displayCurrentTankCost = true
	}
}