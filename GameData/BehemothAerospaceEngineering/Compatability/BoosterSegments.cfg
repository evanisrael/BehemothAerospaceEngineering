@PART[bae-srb-tank-250,bae-srb-tank-500,bae-srb-tank-375]:NEEDS[KickbackBoosterSegments|BoosterSegments]:FOR[BehemothAerospaceEngineering]
{
	@RESOURCE[ModularSolidFuel]
	{
		@name = SolidFuel
		@resourceFlowMode = STAGE_STACK_FLOW_BALANCE
	}
}

@PART[bae-srb-eng-250,bae-srb-eng-500,bae-srb-eng-375]:NEEDS[KickbackBoosterSegments|BoosterSegments]:FOR[BehemothAerospaceEngineering]
{
	@MODULE[ModuleEnginesFX]
	{ @PROPELLANT[ModularSolidFuel] { @name = SolidFuel } }
}